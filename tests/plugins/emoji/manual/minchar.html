<h1>Classic editor</h1>

<textarea id="editor1" cols="10" rows="10">
	<p>Hello world.</p>
</textarea>

<h1>Divarea editor</h1>

<div id="editor2" cols="10" rows="10">
	<p>Hello world.</p>
</div>

<script>
	CKEDITOR.replace( 'editor1', {
		emoji_minChar: 2
	} );
	CKEDITOR.replace( 'editor2', {
		extraPlugins: 'divarea',
		emoji_minChar: 2
	} );
</script>
