
<h1>Divarea editor wrapped inside section</h1>
<section>
	<div id="editor1" cols="10" rows="10">
		<p>This is regular paragraph.</p>
		<section><p>This is paragraph wrapped with section</p></section>
	</div>
</section>

<script>
	CKEDITOR.replace( 'editor1', {
		emoji_blacklistedElements: [ 'section' ],
		extraAllowedContent: 'section'
	} );
</script>
